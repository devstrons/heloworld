<!-- 
    The header and the navbar.
    Created On 28 August 2021
 -->

<header class="absolute text-white w-full px-7 py-6 lg:px-0 lg:py-4">
    <div class="container flex items-center flex-col lg:flex-row">
        <div class="flex w-full">
            <!-- logo division -->
            <div class="w-full flex">
                <span class="font-code text-lg">
                    <a href="/">hello world </a>
                </span>
            </div>

            <!-- the mobile menu button -->
            <button
                class="lg:hidden"
                onclick="document.querySelector('#navigation').classList.toggle('hidden')"
            >
                <vector src="header/img/menu.svg"></vector>
            </button>
        </div>

        <!-- navigation -->
        <div
            id="navigation"
            class="
                flex
                py-2
                hidden
                w-full
                lg:flex
                flex-col
                lg:flex-row lg:justify-center
            "
        >
            <a href="#" class="my-1 lg:mx-3">Home</a>
            <a href="https://discord.com/invite/MVujzTBqed" class="my-1 lg:mx-3">Discord</a>
            <a href="#" class="my-1 lg:mx-3">About</a>
        </div>

        <!-- contribute button -->
        <div class="hidden w-full justify-end lg:flex">
            <a
                href="https://github.com/devstrons/heloworld.xyz"
                class="
                    py-2
                    pr-4
                    pl-3
                    flex
                    items-center
                    bg-white
                    text-black
                    space-x-1
                    rounded-md
                    transition-colors
                    hover:bg-gray-300
                "
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 pr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                </svg>
                <span>Contribute</span>
            </a>
        </div>
    </div>
</header>
